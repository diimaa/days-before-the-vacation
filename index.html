<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Считаем дни до отпуска</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            background-color: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        }

        .container {
            text-align: center;
            height: 60vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .days {
            font-size: 20vw;
            color: #ffffff;
            font-weight: 700;
            line-height: 1;
            min-height: 1em;
        }

        .label {
            color: #ffffff;
            font-size: 1.67vw;
            margin-top: 0.5em;
            font-weight: 400;
            letter-spacing: 0.05em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="days" id="daysCount">0</div>
        <div class="label">дней до отпуска</div>
    </div>

    <script>
        function updateDays() {
            const targetDate = new Date('2026-03-21T13:00:00').getTime();
            const now = new Date().getTime();
            const diffTime = targetDate - now;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            const daysElement = document.getElementById('daysCount');
            daysElement.textContent = Math.max(0, diffDays);
        }

        updateDays();
        setInterval(updateDays, 1000);
    </script>
</body>
</html>
